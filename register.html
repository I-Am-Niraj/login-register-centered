<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container-xl d-flex justify-content-center align-items-center">
        <form action="" method="post"  class="d-flex flex-column align-items-center p-xxl-5 shadow p-3 bg-body rounded w-50">
            <h1 class="font-monospace mb-4">REGISTER</h1>
            <input class="form-control mb-3" type="text" name="fname" id="fname" placeholder="Enter your first name">
            <input class="form-control mb-3" type="text" name="lname" id="lname" placeholder="Enter your last name">
            <input class="form-control mb-3" type="email" name="email" id="email" placeholder="Enter your email">
            <input class="form-control mb-3" type="password" name="email" id="password" placeholder="Enter your password">
            <div class="form-check align-self-lg-start  mb-4">
                <input class="form-check-input" type="checkbox" value="" id="showPwd" onchange="togglePassword()">
                <label class="form-check-label" for="showPwd">Show Password</label>
              </div>
            <button id="btnSubmit" class="form-control btn btn-success " type="button">Register</button>
            <label class="mt-3 align-self-end">Already have any account? <a class="text-decoration-none" href="/login-register-centered/index.html">Login</a></label>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
    <script>
        function togglePassword(){
            let showPwd = document.getElementById('showPwd');
            let password = document.getElementById('password');
            if(showPwd.checked){
                password.type = "text"
            }else{
                password.type = "password"
            }
        }
    </script>
</body>
</html>
